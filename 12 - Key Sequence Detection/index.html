<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressedKeys = [];
      const secretCode = "qwerty";

      window.addEventListener("keyup", e => {
        pressedKeys.push(e.key);
        pressedKeys.splice(
          -secretCode.length - 1,
          pressedKeys.length - secretCode.length
        );
        console.log(pressedKeys);

        if (pressedKeys.join("") === secretCode) cornify_add();
      });
    </script>
  </body>
</html>
